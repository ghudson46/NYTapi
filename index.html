<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 center">New York Times Search</h1>
        <p class="lead"></p>
      </div>
    </div>

    <main class="container border">
      <div class="row head">
        <div class="col-md-12"><p class="head">Search Parameters</p></div>
      </div>
      <div class="row">
        <div class="col-md-12"><p>Search Title: </p>
          <input id="titleSearch" class="form-control" type="text" placeholder="What would you like to see?">
          <button id="title-btn" type="button" class="btn btn-outline-primary ">Search</button>
       </div>
      </div>
      <div class="row">
        <div class="col-md-12"><p>Search Author: </p>
          <input id="authorSearch" class="form-control" type="text" placeholder="Author?">
          <button id="author-btn" type="button" class="btn btn-outline-primary ">Search</button>
       </div>
      </main>



    </div>

    <div class="container art" id="articles"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>

</html>
